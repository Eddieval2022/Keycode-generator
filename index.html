<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <section id="landing">
      <div class="land1">
        <h1>Welcome</h1>
        <h2>Press a key to start the keycode generator</h2>
      </div>
    </section>
    <div class="hidden">
      <div class="active">
        <section id="page2">
          <header>
            <h1>Keycode Generator</h1>
          </header>
          <div class="event">
            <div class="box">
              <p>event.key:</p>
              <h3 id="event.key"></h3>
            </div>
            <div class="box">
              <p>event.location:</p>
              <h3 id="event.location"></h3>
            </div>
            <div class="box">
              <p>event.which:</p>
              <br />
              <h3 id="event.which"></h3>
            </div>
            <div class="box">
              <p>event.code:</p>
              <br />
              <h3 id="event.code"></h3>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
